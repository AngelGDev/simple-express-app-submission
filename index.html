<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To do list server aayyy</h1>

    <!-- EJS code -->
    <section class="container">
        <h1>Today's to-do list</h1>
        <ul class="todoList">
            <% for(let i = 0; i < info.length; i++) {%>
                <li class="task">
                    <p><%= info[i].task %></p>
                    <span><%= into[i].time %></span>
                    <span class="del"></span>
                </li>
            <% } %>
        </ul>
        <h2>Add a task: </h2>
    </section>
    
    
</body>
</html>
